<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">PC COMPONENTS</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">PC COMPONENTS</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> Volver
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2024 PC COMPONENTS</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Mi Perfil</h2>
        <form id="perfil-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />

          <fieldset>
            <legend>Método de Pago:</legend>
            <label>
              <input
                type="radio"
                id="pago-tarjeta"
                name="metodo-pago"
                value="tarjeta"
              />
              Tarjeta
            </label>
          </fieldset>

          <div id="tarjeta-info" class="oculto">
            <label for="numero-tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero-tarjeta" name="numero-tarjeta" />

            <label for="fecha-vencimiento">Fecha de Vencimiento:</label>
            <input
              type="text"
              id="fecha-vencimiento"
              name="fecha-vencimiento"
              placeholder="MM/AA"
            />

            <label for="codigo-cvv">Código CVV:</label>
            <input type="text" id="codigo-cvv" name="codigo-cvv" />
          </div>

          <label for="dui">DUI:</label>
          <input type="text" id="dui" name="dui" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />

          <button type="submit">Guardar</button>
        </form>
      </main>
    </div>

    <script src="./js/perfil.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
<script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
