<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <h1>Administración de Productos</h1>
    </header>
    
    <div class="container">
        <form id="product-form">
            <div class="form-group">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="product-image">Imagen del Producto (URL):</label>
                <input type="text" id="product-image" name="image" required>
            </div>
            <div class="form-group">
                <label for="product-category">Categoría:</label>
                <select id="product-category" name="category" required>
                    <option value="peripherals">Periféricos</option>
                    <option value="storage">Almacenamiento</option>
                    <option value="monitors">Monitores</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit">Agregar Producto</button>
                <button type="button" id="delete-all">Eliminar Todos</button>
            </div>
        </form>
        <div class="table-container">
            <h2>Lista de Productos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='./index.html'">Volver a Inicio</button>
    <script src="./js/admin.js"></script>
</body>
</html>
