<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>PC COMPONENTS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">PC COMPONENTS</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">PC COMPONENTS</h1>
                <div id="nombre-perfil" class="perfil-nombre">Nombre del perfil</div>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-list"></i> Todas las Categorías</button>
                    </li>
                    <li>
                        <button id="storage" class="boton-menu boton-categoria"><i class="bi bi-floppy"></i> Almacenamiento</button>
                    </li>
                    <li>
                        <button id="peripherals" class="boton-menu boton-categoria"><i class="bi bi-mouse"></i> Periféricos</button>
                    </li>
                    <li>
                        <button id="monitor" class="boton-menu boton-categoria"><i class="bi bi-display"></i> Monitores</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-perfil" href="./perfil.html">
                            <i class="bi bi-person"></i> Mi perfil
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart2"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 PC COMPONENTS</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Se rellenará con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const perfil = JSON.parse(localStorage.getItem('perfil')) || {};
            const nombrePerfilDiv = document.getElementById('nombre-perfil');
            
            if (perfil.nombre) {
                nombrePerfilDiv.textContent = `${perfil.nombre}`;
            } else {
                nombrePerfilDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
